name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'book.toml'
      - '.github/workflows/deploy-docs.yml'
      # cc-sdd managed directories (dynamically updated)
      - '.claude/commands/kiro/**'
      - '.claude/agents/kiro/**'
      - '.codex/prompts/**'
      - '.cursor/commands/kiro/**'
      - '.gemini/commands/kiro/**'
      - '.github/prompts/**'
      - '.kiro/**'
      # Project memory files
      - 'CLAUDE.md'
      - 'AGENTS.md'
      - 'GEMINI.md'
  pull_request:
    paths:
      - 'docs/**'
      - 'book.toml'
      - '.github/workflows/deploy-docs.yml'
      # cc-sdd managed directories (dynamically updated)
      - '.claude/commands/kiro/**'
      - '.claude/agents/kiro/**'
      - '.codex/prompts/**'
      - '.cursor/commands/kiro/**'
      - '.gemini/commands/kiro/**'
      - '.github/prompts/**'
      - '.kiro/**'
      # Project memory files
      - 'CLAUDE.md'
      - 'AGENTS.md'
      - 'GEMINI.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build documentation
        run: mdbook build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: portal-c-docs
          directory: book
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
