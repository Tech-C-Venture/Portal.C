name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'book.toml'
      - '.github/workflows/deploy-docs.yml'
      # cc-sdd managed directories (dynamically updated)
      - '.claude/commands/kiro/**'
      - '.claude/agents/kiro/**'
      - '.codex/prompts/**'
      - '.cursor/commands/kiro/**'
      - '.gemini/commands/kiro/**'
      - '.github/prompts/**'
      - '.kiro/**'
      # Project memory files
      - 'CLAUDE.md'
      - 'AGENTS.md'
      - 'GEMINI.md'
  pull_request:
    paths:
      - 'docs/**'
      - 'book.toml'
      - '.github/workflows/deploy-docs.yml'
      # cc-sdd managed directories (dynamically updated)
      - '.claude/commands/kiro/**'
      - '.claude/agents/kiro/**'
      - '.codex/prompts/**'
      - '.cursor/commands/kiro/**'
      - '.gemini/commands/kiro/**'
      - '.github/prompts/**'
      - '.kiro/**'
      # Project memory files
      - 'CLAUDE.md'
      - 'AGENTS.md'
      - 'GEMINI.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build documentation
        run: mdbook build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler pages deploy book \
            --project-name=portal-c-docs \
            --branch=${{ github.head_ref || github.ref_name }} \
            --commit-hash=${{ github.sha }} \
            --commit-message="${{ github.event.head_commit.message || 'Deploy from PR' }}"
