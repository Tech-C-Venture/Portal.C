name: Docs Summary Guard

on:
  push:
    paths:
      - "docs/about/**"
      - "docs/SUMMARY.md"
      - "tools/docs/update-summary.js"
      - ".github/workflows/docs-summary.yml"
  pull_request:
    paths:
      - "docs/about/**"
      - "docs/SUMMARY.md"
      - "tools/docs/update-summary.js"
      - ".github/workflows/docs-summary.yml"

jobs:
  check-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check SUMMARY.md
        id: check
        run: node tools/docs/update-summary.js --check
        continue-on-error: true

      - name: Regenerate SUMMARY.md
        if: steps.check.outcome == 'failure'
        run: |
          set -e
          node tools/docs/update-summary.js --fix
          git diff -- docs/SUMMARY.md > summary.patch || true

      - name: Upload patch artifact
        if: steps.check.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: summary-md-patch
          path: summary.patch

      - name: Comment patch on PR
        if: steps.check.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const patch = fs.readFileSync('summary.patch', 'utf8');
            const body = [
              'docs SUMMARY check failed. Proposed fix applied locally during CI.',
              '',
              'Apply patch locally:',
              '```bash',
              'curl -L ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}/artifacts | true',
              'git apply summary.patch',
              '```',
              '',
              'Patch:',
              '```diff',
              patch,
              '```'
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail if out of date
        if: steps.check.outcome == 'failure'
        run: |
          echo "SUMMARY.md is out of date. See summary.patch artifact for the fix."
          exit 1
