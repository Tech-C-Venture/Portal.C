[book]
title = "Portal.C Documentation"
description = "Portal.C project documentation including architecture, onboarding, and SDD guides"
authors = ["Tech.C Venture"]
language = "ja"
multilingual = false
src = "docs"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/Tech-C-Venture/Portal.C"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/Tech-C-Venture/Portal.C/edit/main/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
